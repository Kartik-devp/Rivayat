        }

            display: inline-block;
            padding-left: 100%;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

            border-radius: 0;
            transition: all 0.4s ease;
        }
        .btn-custom-outline:hover {
            background-color: var(--text-main);
            color: white;
        }
